<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra Tech Tools - Tools</title>
    <link rel="stylesheet" href="../assets/css/tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../assets/img/tools.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1>Libra Tech Tools</h1>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="#" class="active">Tools</a></li>
                    <li><a href="../convert/">Convert</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Search Bar -->
        <section class="search-section">
            <h2>Cari Tools</h2>
            <input type="text" id="searchBar" placeholder="Cari tools yang Anda butuhkan...">
        </section>

        <!-- Kategori Dropdown -->
        <section class="category-section">
            <h2>Kategori Tools</h2>
            <select id="categoryDropdown">
                <option value="all">Semua Kategori</option>
                <option value="converter">Converter</option>
                <option value="calculator">Kalkulator</option>
                <option value="generator">Generator</option>
                <option value="other">Lainnya</option>
            </select>
        </section>

        <!-- Daftar Tools -->
        <section class="tools-section">
            <h2>Daftar Tools</h2>
            <div class="tools-grid" id="toolsGrid">
                <!-- Tools akan dimuat di sini -->
            </div>
        </section>

        <!-- Favorit / Recently Used -->
        <section class="favorite-section">
            <h2>Favorit / Banyak Digunakan</h2>
            <div class="favorite-grid" id="favoriteGrid">
                <!-- Tools favorit atau baru digunakan akan dimuat di sini -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2027 Libra Tech Tools. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/libra_id26"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/alif_id26"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/alif-aditya-57b198345/"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/@librachannel2694"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Data Tools
        const tools = [
            { name: "AI Chat (Aisyah)", category: "other", link: "./ai-chat/", favorite: false },
            { name: "Konversi Suhu", category: "converter", link: "../convert/", favorite: false },
            { name: "Konversi Mata Uang", category: "converter", link: "../convert/", favorite: false },
            { name: "Kalkulator Ilmiah", category: "calculator", link: "./kalkulator-ilmiah/", favorite: true },
            { name: "Generator Password", category: "generator", link: "./generator-password/", favorite: true },
            { name: "Konversi Satuan Panjang", category: "converter", link: "../convert/", favorite: false },
            { name: "Kalkulator BMI", category: "calculator", link: "./kalkulator-bmi/", favorite: true },
            { name: "Generator QR Code", category: "generator", link: "./qrcode-generator/", favorite: false },
            { name: "Generator Code", category: "generator", link: "../not-available.html", favorite: false },
            { name: "Konversi Waktu", category: "converter", link: "../convert/", favorite: false },
        ];

        // Fungsi untuk menampilkan tools
        function displayTools(filter = "all") {
            const toolsGrid = document.getElementById("toolsGrid");
            toolsGrid.innerHTML = ""; // Kosongkan grid sebelum menambahkan tools baru

            tools.forEach(tool => {
                if (filter === "all" || tool.category === filter) {
                    const toolCard = document.createElement("div");
                    toolCard.className = "tool-card";
                    toolCard.innerHTML = `
                        <h3>${tool.name}</h3>
                        <a href="${tool.link}" class="btn">Buka Tool</a>
                    `;
                    toolsGrid.appendChild(toolCard);
                }
            });
        }

        // Fungsi untuk menampilkan favorit / recently used
        function displayFavorites() {
            const favoriteGrid = document.getElementById("favoriteGrid");
            favoriteGrid.innerHTML = ""; // Kosongkan grid sebelum menambahkan tools baru

            tools.forEach(tool => {
                if (tool.favorite) {
                    const favoriteCard = document.createElement("div");
                    favoriteCard.className = "favorite-card";
                    favoriteCard.innerHTML = `
                        <h3>${tool.name}</h3>
                        <a href="${tool.link}" class="btn">Buka Tool</a>
                    `;
                    favoriteGrid.appendChild(favoriteCard);
                }
            });
        }

        // Event listener untuk dropdown kategori
        document.getElementById("categoryDropdown").addEventListener("change", (e) => {
            displayTools(e.target.value);
        });

        // Event listener untuk search bar
        document.getElementById("searchBar").addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => tool.name.toLowerCase().includes(searchTerm));
            const toolsGrid = document.getElementById("toolsGrid");
            toolsGrid.innerHTML = "";

            filteredTools.forEach(tool => {
                const toolCard = document.createElement("div");
                toolCard.className = "tool-card";
                toolCard.innerHTML = `
                    <h3>${tool.name}</h3>
                    <a href="${tool.link}" class="btn">Buka Tool</a>
                `;
                toolsGrid.appendChild(toolCard);
            });
        });

        // Tampilkan tools dan favorit saat halaman dimuat
        displayTools();
        displayFavorites();
    </script>
</body>
</html>
